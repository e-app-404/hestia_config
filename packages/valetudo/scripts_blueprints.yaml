# Single instantiation of the two Valetudo script blueprints.
script:
  valetudo_send_vacuum_command:
    alias: "Valetudo: Send Vacuum Command (Blueprint)"
    mode: parallel
    icon: mdi:robot-vacuum
    use_blueprint:
      path: mundschenk-at/valetudo-send-vacuum-command.yaml
      input:
        robot: "RoboRockS5"
        valetudo_mqtt_prefix: "Valetudo"

  valetudo_clean_rooms:
    alias: "Valetudo: Clean Rooms (Blueprint)"
    mode: queued
    icon: mdi:robot-vacuum
    use_blueprint:
      path: mundschenk-at/valetudo-clean-rooms.yaml
      input:
        send_robot_command: script.valetudo_send_vacuum_command
        robot_map_segments: sensor.valetudo_map_segments
