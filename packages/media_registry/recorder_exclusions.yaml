# ════════════════════════════════════════════════════════════════════════
# ▶ RECORDER EXCLUSIONS (Media Registry) ◀
# Purpose: Prevent large JSON sensors from bloating recorder database
# Applies to: Plex indexes, TTS registry, shared media SQL sensors
# ════════════════════════════════════════════════════════════════════════

recorder:
  exclude:
    entity_globs:
      # Room-DB SQL sensors (existing + new shared registry)
      - sensor.room_configs_*
      - sensor.rooms_needing_cleaning

      # Shared media registry sensors (large JSON payloads)
      - sensor.shared_plex_*
      - sensor.shared_tts_gate_registry

      # Plex legacy compatibility sensors
      - sensor.plex_tv_index_compat
      - sensor.plex_movie_index_compat
      - sensor.plex_recently_added

      # TTS gate status sensor
      - sensor.tts_gate_registry_status

      # Plex summary sensors (derived from registry)
      - sensor.plex_tv_index_count
      - sensor.plex_movie_index_count

      # AppDaemon diagnostic sensors (if enabled)
      - sensor.appdaemon_health_*
      - sensor.appdaemon_test_*

    entities:
      # Explicit exclusions for key entities
      - sensor.room_configs_shared_registry
