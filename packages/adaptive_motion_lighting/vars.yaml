# Adaptive Motion Lighting — Variables (Profiles)
# Combines AL room profiles (for bridge → AL) and Motion profiles (timeouts/bypass/telemetry).

var:
  # ── Room Profiles (AL control bus) ──────────────────────────────────────────
  room_profile_bedroom:
    friendly_name: "Room Profile — Bedroom"
    unique_id: var_room_profile_bedroom
    initial_value: "normal"
    restore: true
    attributes:
      al_enabled: true
      manual_override_until: ""
      only_once: true
      sleep: false

  room_profile_desk:
    friendly_name: "Room Profile — Desk"
    unique_id: var_room_profile_desk
    initial_value: "work"
    restore: true
    attributes:
      al_enabled: true
      manual_override_until: ""
      only_once: true
      sleep: false

  room_profile_ensuite:
    friendly_name: "Room Profile — Ensuite"
    unique_id: var_room_profile_ensuite
    initial_value: "normal"
    restore: true
    attributes:
      al_enabled: true
      manual_override_until: ""
      only_once: true
      sleep: false

  room_profile_kitchen:
    friendly_name: "Room Profile — Kitchen"
    unique_id: var_room_profile_kitchen
    initial_value: "normal"
    restore: true
    attributes:
      al_enabled: true
      manual_override_until: ""
      only_once: true
      sleep: false

  room_profile_hallway_downstairs:
    friendly_name: "Room Profile — Hallway Downstairs"
    unique_id: var_room_profile_hallway_downstairs
    initial_value: "transit"
    restore: true
    attributes:
      al_enabled: true
      manual_override_until: ""
      only_once: true
      sleep: false

  room_profile_hallway_upstairs:
    friendly_name: "Room Profile — Hallway Upstairs"
    unique_id: var_room_profile_hallway_upstairs
    initial_value: "transit"
    restore: true
    attributes:
      al_enabled: true
      manual_override_until: ""
      only_once: true
      sleep: false

  # ── Motion Profiles (timeouts / bypass / last_triggered) ────────────────────
  motion_profile_bedroom:
    friendly_name: "Motion Profile — Bedroom"
    unique_id: var_motion_profile_bedroom
    initial_value: "active"
    restore: true
    attributes:
      bypass: false
      last_triggered: ""
      timeout_seconds: 120

  motion_profile_desk:
    friendly_name: "Motion Profile — Desk"
    unique_id: var_motion_profile_desk
    initial_value: "work"
    restore: true
    attributes:
      bypass: false
      last_triggered: ""
      timeout_seconds: 300

  motion_profile_ensuite:
    friendly_name: "Motion Profile — Ensuite"
    unique_id: var_motion_profile_ensuite
    initial_value: "active"
    restore: true
    attributes:
      bypass: false
      last_triggered: ""
      timeout_seconds: 240

  motion_profile_kitchen:
    friendly_name: "Motion Profile — Kitchen"
    unique_id: var_motion_profile_kitchen
    initial_value: "active"
    restore: true
    attributes:
      bypass: false
      last_triggered: ""
      timeout_seconds: 300

  motion_profile_hallway_downstairs:
    friendly_name: "Motion Profile — Hallway Downstairs"
    unique_id: var_motion_profile_hallway_downstairs
    initial_value: "transit"
    restore: true
    attributes:
      bypass: false
      last_triggered: ""
      timeout_seconds: 90

  motion_profile_hallway_upstairs:
    friendly_name: "Motion Profile — Hallway Upstairs"
    unique_id: var_motion_profile_hallway_upstairs
    initial_value: "transit"
    restore: true
    attributes:
      bypass: false
      last_triggered: ""
      timeout_seconds: 90

  motion_profile_ottoman:
