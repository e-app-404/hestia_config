# Adaptive Motion Lighting â€” Bypass Alias Sensors
# Mirrors motion_profile.*.attributes.bypass into binary_sensors for blueprint inputs.

template:
  - binary_sensor:
      - name: "Motion Bypass Bedroom"
        unique_id: motion_bypass_bedroom
        device_class: safety
        state: "{{ state_attr('var.motion_profile_bedroom','bypass') | bool(false) }}"

      - name: "Motion Bypass Desk"
        unique_id: motion_bypass_desk
        device_class: safety
        state: "{{ state_attr('var.motion_profile_desk','bypass') | bool(false) }}"

      - name: "Motion Bypass Ensuite"
        unique_id: motion_bypass_ensuite
