---
# ══════════════════════════════════════════════════════════════════
# ⟫⟫ Canonical Recorder Policy  •  ADR-0014.v2 enforced ◀
# ⟫⟫ configuration.yaml  •  packages: !include_dir_named integrations
# ⟫⟫ Tier: sigma  •  Domain: package  •  Updated: 2025-09-25
# ══════════════════════════════════════════════════════════════════
recorder:
  purge_keep_days: 7
  auto_purge: true
  commit_interval: 30
  exclude:
    domains:
      - automation
      - camera
      - event
      - group
      - logbook
      - media_player
      - persistent_notification
      - recorder
      - update
      - updater
      - zone
    event_types:
      - call_service
    entity_globs:
      - sensor.sun*
      - sensor.time*
      - sensor.date*
      - sensor.*_uptime*
      - sensor.*_entity_list
      - sensor.*failover_summary
      - sensor.*_minutes_since_*
      - sensor.*_device_time*
      - sensor.*_signal_strength*
      - sensor.*_rssi*
      - sensor.*_memory*
      - sensor.*_swap*
      - sensor.*_load_*
      - weather.*
      - binary_sensor.*day
    entities:
      - sensor.current_date_natural
      - sensor.current_date_description
      - sensor.current_time_legacy
      - sensor.current_time
      - sensor.schedule_status
      - sensor.disabled_device_entities
      - group.unavailable_entities
      - group.smartthings_entities
      - var.plex_tv_index
      - var.plex_movie_index
      - input_number.desk_presence_decay_delta
      - input_number.desk_presence_ethernet_decay_delta
  include:
    domains:
      - binary_sensor
      - sensor
      - switch
      - light

