adaptive_lighting:
  - name: bedroom
    lights: [ light.adaptive_bedroom_light_group]
    only_once: true
    take_over_control: true
    initial_transition: 0.3
    transition: 2
    sleep_brightness: 31
    sleep_rgb_or_color_temp: color_temp
    sleep_color_temp: 2701
    sleep_rgb_color: [207, 155, 119]
    sleep_transition: 1
    transition_until_sleep: false
  - name: desk
    lights: [ light.adaptive_desk_light_group ]
    only_once: true
    take_over_control: true
    initial_transition: 0.3
    transition: 2
    sleep_brightness: 30
    sleep_rgb_or_color_temp: color_temp
    sleep_color_temp: 2701
    sleep_rgb_color: [255, 167, 87]
    sleep_transition: 1
    transition_until_sleep: false
