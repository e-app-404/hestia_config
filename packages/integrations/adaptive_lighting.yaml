adaptive_lighting:
  - name: bedroom
    detect_non_ha_changes: true
    include_config_in_attributes: true
    initial_transition: 0.3
    lights: [ light.adaptive_bedroom_light_group]
    max_color_temp: 4500
    min_color_temp: 2700
    multi_light_intercept: true
    only_once: true
    prefer_rgb_color: false
    sleep_brightness: 50
    sleep_color_temp: 2200
    sleep_rgb_color: [47, 19, 229]
    sleep_rgb_or_color_temp: rgb_color
    sleep_transition: 1
    take_over_control: true
    transition: 2
    transition_until_sleep: false

