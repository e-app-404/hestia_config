# minimalist package setup with config split. Packages are
# listed by their names (each package is titled 'integration_key')
# This way, integrations are front-loaded as packages.
# https://www.home-assistant.io/docs/configuration/splitting_configuration/

homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
  allowlist_external_dirs:
    - "/config"
    - "/config/hestia/diagnostics/logs"
    - "/config/hestia/diagnostics/notifications"
    - "/config/hestia/work/scratch"
    - "/config/hestia/tools/utils"
    - "/config/hestia/work"
    - "/config/hestia/core/governance/system_instruction"

# ðŸ”§ UI-based automations (editable via GUI)
automation ui: !include automations.yaml

# ðŸ”§ YAML-based automations (in domain folder)
automation manual: !include_dir_merge_list domain/automations/

# ðŸ”§ for callable scripts
script ui: !include scripts.yaml

# ðŸ”§ for callable scripts
script manual: !include_dir_merge_named domain/scripts/

# ðŸ“¥ all standalone sensors
sensor: !include_dir_merge_list domain/sensors/

# ðŸ“¥ all standalone binary sensors
binary_sensor: !include_dir_merge_list domain/binary_sensors/

# ðŸ“¥ all `sensor:` & `binary_sensor:` under `template`
template: !include_dir_merge_list domain/templates/

# ðŸ“¥ helpers â†’ file-per-domain
input_boolean: !include domain/helpers/input_boolean.yaml
input_select: !include domain/helpers/input_select.yaml
input_number: !include domain/helpers/input_number.yaml
input_datetime: !include domain/helpers/input_datetime.yaml
input_text: !include domain/helpers/input_text.yaml
counter: !include domain/helpers/counter.yaml


