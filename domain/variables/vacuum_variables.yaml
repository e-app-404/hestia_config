var:
  room_cleaning_state:
    friendly_name: "Room Cleaning State"
    icon: mdi:floor-lamp
    restore: true
    value: "idle"
    attributes:
      living_room_last_cleaned: null
      living_room_needs_cleaning: false
      living_room_segment_id: 1
      kitchen_last_cleaned: null
      kitchen_needs_cleaning: false
      kitchen_segment_id: 2
      powder_room_last_cleaned: null
      powder_room_needs_cleaning: false
      powder_room_segment_id: 20
      downstairs_hallway_last_cleaned: null
      downstairs_hallway_needs_cleaning: false
      downstairs_hallway_segment_id: 18
      laundry_room_last_cleaned: null
      laundry_room_needs_cleaning: false
      laundry_room_segment_id: 16
      job_last_run: null
      job_last_result: "idle"

  vacuum_job_state:
    friendly_name: "Vacuum Job State"
    restore: true
    value: "idle"
    attributes:
      active: false
      current_room: null
      current_segment_id: null
      iterations: 1
      started_at: null
      completed_at: null
      error: null

  valetudo_config_cache:
    friendly_name: "Valetudo Config Cache"
    restore: true
    value: "Valetudo/RoboRockS5"
    attributes:
      topic_prefix: Valetudo
      robot_identifier: RoboRockS5
      base_topic: Valetudo/RoboRockS5
      mqtt_broker: !secret valetudo_mqtt_broker
      mqtt_port: !secret valetudo_mqtt_port
      mqtt_username: !secret valetudo_mqtt_username
      mqtt_password: !secret valetudo_mqtt_password