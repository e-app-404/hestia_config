# Consolidated AML Configuration Variables
# Single source of truth for Adaptive Motion Lighting per room/subarea
# Drives both Adaptive Lighting and Motion automation systems

var:
  bedroom_aml_config:
    friendly_name: "Bedroom AML Config"
    initial_value: "configured"
    attributes:
      # Adaptive Lighting Configuration
      al_switch: "switch.adaptive_lighting_bedroom_lights"  
      al_manual_control: "switch.adaptive_lighting_adapt_bedroom_lights"
      al_lights: "light.al_adaptive_bedroom_light_group"
      
      # Motion Configuration  
      motion_sensor: "binary_sensor.bedroom_motion_beta"
      illuminance_sensor: "sensor.bedroom_illuminance_beta"
      illuminance_threshold: 10
      
      # Policy Configuration
      bypass: false
      last_triggered: ""
      
