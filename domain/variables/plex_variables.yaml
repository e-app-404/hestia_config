plex_tv_index:
  friendly_name: "Plex TV Index"
  unique_id: "variable_plex_tv_index"
  initial_value: 0
  restore: true
  unit_of_measurement: "episodes"
  attributes:
    shows: "{}" # JSON string: { "Title": "ratingKey", ... }
    seasons: "{}" # JSON string: { "Title": <season_count>, ... }
    episodes: "{}" # JSON string: { "Title": <episode_count>, ... }
    updated: ""
  icon: mdi:television-box

plex_movie_index:
  friendly_name: "Plex Movie Index"
  unique_id: "variable_plex_movie_index"
  initial_value: 0
  restore: true
  unit_of_measurement: "movies"
  attributes:
    movies: "{}" # JSON string: { "Title": "ratingKey", ... }
    year_released: "{}" # JSON string: { "Title": <year>, ... }
    updated: ""
  icon: mdi:movie
