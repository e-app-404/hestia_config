# topology: see workspace_ops_export.yaml
name: ADR Lint

on:
  push:
    paths:
      - 'hestia/docs/ADR/**'
      - '!hestia/docs/ADR/archive/**'
  pull_request:
    paths:
      - 'hestia/docs/ADR/**'
      - '!hestia/docs/ADR/archive/**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m venv ~/.venv/hestia-adr
          source ~/.venv/hestia-adr/bin/activate
          pip install -e .[test]
      - name: Run tests
        run: pytest -q || true
      - name: Run ADR validator
        run: |
          find hestia/docs/ADR -name 'ADR-*.md' -not -path '*/archive/*' -exec python hestia/tools/utils/validators/adr_validator.py {} + || exit 1
