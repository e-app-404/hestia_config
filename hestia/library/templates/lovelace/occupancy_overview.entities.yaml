# Lovelace: Occupancy Overview (Beta sensors)
# Uses custom:multiple-entity-row within an entities card
# Simple view to validate β pipeline: state + upstream sources + active_source

# Usage:
#   - type: entities
#     title: Occupancy Overview
#     show_header_toggle: false
#     entities:
#       - !include /config/hestia/library/templates/lovelace/occupancy_overview.entities.yaml

- entity: binary_sensor.kitchen_occupancy_beta
  type: custom:multiple-entity-row
  name: Kitchen
  state_header: occup. β 
  toggle: true
  secondary_info: last-changed
  state_color: true
  entities:
    - entity: binary_sensor.kitchen_occupancy_alpha_occupancy
      name: α zigbee
      toggle: true
    - entity: binary_sensor.kitchen_occupancy_alpha_matter_occupancy
      name: α matter
      toggle: true
    - entity: binary_sensor.kitchen_motion_recent_beta
      name: motion_recent
      toggle: true
    - attribute: active_source
      name: via

