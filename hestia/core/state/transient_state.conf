# transient_state.conf â€” session meta-capture (transient_state)
# scope: runtime signals that may change frequently; safe to commit as rolling snapshots
transient_state:
  capture_context:
    source: "chat-session meta-capture"
    # set by maintainer if you want strict chronology
    capture_utc: "2025-09-07T00:00:00Z"

  ha_host:
    id: ha_host
    device_ref: rpi5
    hostnames:
      - homeassistant
      - homeassistant.reverse-beta.ts.net
    addrs:
      lan_ipv4: 192.168.0.1
      tailscale_ipv4: 100.105.130.99
    services:
      http_ui:
        port: 8123
        status: unreachable_over_tailscale_http   # symptom when remote
        last_seen: null
      smb_share:
        ports: [445, 139]
        status: reachable_over_tailscale_smb
        last_seen: "remote:ok"
    health:
      memory:
        status: degraded_previously
        notes: "OOM events observed historically; concurrency caps applied to echo responder."
      echo_responder:
        enable_echo: gated   # enabled only for attestation windows
        concurrency:
          echo_max_inflight: 16     # code default unless overridden by options
          echo_min_interval_ms: 0   # code default unless overridden by options

  synology_ds220plus:
    id: synology_ds220plus
    services:
      smb_share:
        ports: [445, 139]
        status: reachable_over_tailscale_smb
        last_seen: "remote:ok"

  tailscale:
    magicdns: true
    cgnat_range: 100.64.0.0/10
    remote_access:
      from_location: "Belgium"
      smb_resolution: ok
      http_ha_8123: failing