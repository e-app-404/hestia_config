        entity_id: switch.bedroom_dehumidifier_child_lock
      select_countdown:
        id: 17
        options: [cancel, 1h, 2h, 3h]
        entity_id: select.bedroom_dehumidifier_timer
      sensor_fault_raw:
        id: 19
