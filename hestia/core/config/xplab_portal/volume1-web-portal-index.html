<!doctype html>
<html lang="en" data-surface="portal">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>xplab â€¢ Ops Console</title>
  <link rel="preload" href="/_assets/app.css" as="style">
  <link rel="stylesheet" href="/_assets/app.css">
  <link rel="icon" href="data:,">
</head>

<body class="surface">
  <header class="site-header">
    <div class="row">
      <h1 id="greeting">Ops Console</h1>
      <div class="spacer"></div>
      <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ“</button>
    </div>
    <p class="sub" id="presence">Loading presenceâ€¦</p>
  </header>

  <main id="app" class="container">
    <section>
      <h2>Shortcuts</h2>
      <div id="nav-tiles" class="tiles"></div>
    </section>

    <section>
      <h2>Live Status</h2>
      <div id="status-badges" class="badges"></div>
    </section>

    <section id="grafana-section" class="grafana hidden">
      <h2>Grafana</h2>
      <p class="muted small">Readâ€‘only panel embed (configure in <code>_assets/portal.config.json</code>).</p>
      <div class="responsive-iframe">
        <iframe id="grafana-iframe" loading="lazy" referrerpolicy="no-referrer"></iframe>
      </div>
    </section>

    <section>
      <h2>Utilities</h2>
      <div class="tiles">
        <a class="tile app" href="/portal/apps/" target="_self">
          <div class="tile-icon">ðŸ§°</div>
          <div class="tile-title">Tiny apps</div>
          <div class="tile-desc">Clientâ€‘side calculators & generators</div>
        </a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <span id="build"></span>
  </footer>

  <script src="/_assets/app.js"></script>
  <script>
    (async () => {
      const cfg = await window.XPLAB.loadConfig({ portal: true });
      window.XPLAB.initTheme(cfg);
      window.XPLAB.bindThemeToggle(document.getElementById('themeToggle'));

      // Greeting + presence (optional HA entity)
      window.XPLAB.updateGreeting('greeting');
      window.XPLAB.observePresence(cfg?.appearance?.presenceEntity, 'presence');

      // Tiles
      const tiles = window.XPLAB.filterTiles(cfg, t => t.visibility !== 'public');
      window.XPLAB.renderTiles(document.getElementById('nav-tiles'), tiles);

      // Badges
      window.XPLAB.renderBadges(document.getElementById('status-badges'), cfg.sections.find(s => s.id === 'status')?.widgets || []);

      // Grafana embed (if configured)
      if (cfg?.grafana?.panelUrl) {
        const f = document.getElementById('grafana-iframe');
        f.src = cfg.grafana.panelUrl;
        document.getElementById('grafana-section').classList.remove('hidden');
      }

      // Build/version
      document.getElementById('build').textContent = `xplab portal â€¢ config v${cfg?.meta?.version ?? '1'} â€¢ ${new Date().toISOString()}`;
    })();
  </script>
</body>

</html>
