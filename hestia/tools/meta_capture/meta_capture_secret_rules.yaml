# meta_capture_secret_rules.yaml (v1)
allowlist:
  mac_address: true
  rfc1918_ip: true
patterns:
  - id: E-SECRET-AWS-ACCESS
    regex: (?i)AKIA[0-9A-Z]{16}
    severity: high
  - id: E-SECRET-GH-TOKEN
    regex: (ghp|gho|ghu|ghs|ghr)_[A-Za-z0-9]{36,255}
    severity: high
entropy_threshold:
  enable: true
  bits_per_char: 3.5
