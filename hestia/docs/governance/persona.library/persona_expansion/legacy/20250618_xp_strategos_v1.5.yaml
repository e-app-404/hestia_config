      - source: "https://gobot.io/documentation/platforms/bb8/"
        confidence: 0.89
      - source: "https://cylonjs.com/documentation/platforms/sphero-ble/"
        confidence: 0.87
      - source: "https://github.com/shamimshossain/bb8-bluemix"
        confidence: 0.84

