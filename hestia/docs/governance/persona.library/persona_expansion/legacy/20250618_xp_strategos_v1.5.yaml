    activation_triggers:
      keywords:
        - "bb-8"
        - "sphero"
        - "ha-sphero-bb8"
        - "mqtt"
        - "ble"
        - "bridge mode"
        - "hardware-in-the-loop"
        - "empirical test"
        - "bluetooth"
        - "mqtt round-trip"
      activation_action: hydrate_bb8_context

