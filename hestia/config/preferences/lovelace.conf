# Lovelace Style Guide (Structured YAML)

references:
  - synthwave / vaporwave neon
  - modern dark console
  - glasmorphic polish
mood: neon dusk / retro-futurism
palette:
  canvas: dark
  accents:
    - magenta
    - violet
    - cyan
  highlight: hot yellow
surfaces:
  primary: glasmorphism
  info_dense: flat dark panels
shapes:
  border_radius: 12-18px
  chips: pill
  dials: circular
  strokes: thin neon
  glows: soft outer
motion:
  hover: micro glow
  press: micro glow
  progress: smooth easing
hierarchy:
  hero: big, image-led
  actions: bold primary
  utilities: de-emphasized, collapsible

---
theme:
  name: Retro Dusk
  modes:
    dark:
      primary-color: "#E91E63"
      accent-color: "#00E5FF"
      warning-color: "#FFD54F"
      success-color: "#26C6DA"
      error-color: "#FF5370"
      card-background-color: "rgba(15,17,26,0.65)"
      ha-card-border-radius: "16px"
      ha-card-box-shadow: "0 6px 24px rgba(0,0,0,0.45)"
      primary-background-color: "#0A0C13"
      secondary-background-color: "#0F1220"
      text-color: "#ECEFF1"
      secondary-text-color: "#AAB2C0"
      paper-item-icon-color: "#AAB2C0"
      paper-item-icon-active-color: "#FF2BD6"
      background-image: "linear-gradient(135deg,#1b0d2a 0%,#0d1231 60%,#071d27 100%)"
card_mod:
  theme: Retro Dusk
  style: |
    ha-card {
      backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.06);
    }

---
layout:
  type: custom:layout-card
  layout_type: custom:grid-layout
  grid:
    columns:
      default: 12
      mobile: 1
      tablet: 6
    gap: 16px
    areas:
      - name: Now Playing
        grid_area: "1 / 1 / 2 / 9"
      - name: Primary Actions
        grid_area: "1 / 9 / 2 / 13"
      - name: Matrix Advanced
        grid_area: "2 / 1 / 3 / 6"
      - name: Plex & Library
        grid_area: "2 / 6 / 3 / 13"
      - name: Consoles & Power
        grid_area: "3 / 1 / 4 / 13"

---
bubble_card:
  type: custom:bubble-card
  card_type: button
  actions:
    tap:
      action: perform-action
      perform_action: script.matrix_control
      data:
        source: Apple TV
        remote: remote.bedroom_broadlink_rm3_alpha
        device: bedroom_hdmi_matrix
        tv: media_player.bedroom_tv_alpha
    hold:
      action: perform-action
      perform_action: switch.turn_on
      data:
        entity_id: switch.bedroom_tv_nintendo_switch_tplink_power
    double_tap:
      action: perform-action
      perform_action: switch.turn_off
      data:
        entity_id: switch.bedroom_tv_nintendo_switch_tplink_power
  styles:
    card:
      - background: "linear-gradient(180deg, rgba(255,43,214,0.18), rgba(0,229,255,0.12))"
      - box-shadow: "0 0 24px rgba(255,43,214,0.35)"

---
charts:
  type: custom:apexcharts-card
  chart_type: radialBar
  series:
    - entity: sensor.plex_media_server_dsm220plus_viewers_watching
      name: Watching
  apex_config:
    plotOptions:
      radialBar:
        hollow:
          size: "64%"
        track:
          background: "rgba(255,255,255,0.08)"
    fill:
      type: gradient
      gradient:
        shade: dark
        gradientToColors:
          - "#00E5FF"
        stops:
          - 0
          - 100
        colorStops: []
    colors:
      - "#FF2BD6"

---
section_headers:
  - title: Watch / Listen
    microcopy: |
      Tap routes Video (A) + Audio (B) to the source (TV turns on if off).
      Hold Switch/Wii = power ON â€¢ Double-tap = power OFF.

---
visual_accents:
  neon_border:
    border-radius: 18px
    border: "1px solid rgba(255,43,214,0.5)"
    box-shadow: "0 0 18px rgba(255,43,214,0.35), inset 0 0 8px rgba(0,229,255,0.12)"
  scanline_overlay:
    background: "repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0, rgba(255,255,255,0.02) 1px, transparent 2px, transparent 4px)"

---
info_architecture:
  row_1:
    now_playing: hero, wide
    primary_sources: narrow stack
  row_2:
    matrix_advanced: left
    plex_library: right
  row_3:
    consoles_power: full

---
color_tokens:
  palette:
    - "#FF2BD6"
    - "#7C4DFF"
    - "#00E5FF"
    - "#FFD54F"
  fills_alpha: 10-20%
  glows_alpha: 35-45%

---
accessibility:
  contrast_ratio: ">= 4.5:1"
  grid_spacing:
    gutters: 16px
    hero_areas: 24-32px
  glow_limit: brightest for active/playing

---
patterns:
  card_mod:
    glass_neon:
      type: media-control
      entity: media_player.bedroom_tv_alpha
      style: |
        ha-card {
          backdrop-filter: blur(10px) saturate(120%);
          border-radius: 16px;
          border: 1px solid rgba(255,43,214,0.35);
          box-shadow: 0 8px 28px rgba(0,0,0,0.45), 0 0 18px rgba(0,229,255,0.25) inset;
        }
  tailwind_template:
    custom_hero:
      template: |
        <div class="p-4 rounded-2xl bg-gradient-to-br from-fuchsia-600/25 to-cyan-500/20 shadow-xl">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-xl font-semibold text-white/90">Bedroom Media</h3>
              <p class="text-white/60 text-sm">Tap to route video+audio via HDMI matrix</p>
            </div>
            <div class="flex gap-2">
              <button class="px-3 py-2 rounded-full bg-fuchsia-500/70 hover:bg-fuchsia-500 text-white"
                @click=${() => hass.callAction({action: 'perform-action', perform_action:'script.matrix_control', data:{source:'Apple TV', remote:'remote.bedroom_broadlink_rm3_alpha', device:'bedroom_hdmi_matrix', tv:'media_player.bedroom_tv_alpha'}})}>
                Apple TV
              </button>
              <button class="px-3 py-2 rounded-full bg-cyan-500/70 hover:bg-cyan-500 text-white"
                @click=${() => hass.callAction({action:'perform-action', perform_action:'script.matrix_control', data:{source:'Playstation 4', remote:'remote.bedroom_broadlink_rm3_alpha', device:'bedroom_hdmi_matrix', tv:'media_player.bedroom_tv_alpha'}})}>
                PS4
              </button>
            </div>
          </div>
        </div>
recommendation: hybrid (theme + card-mod for polish, Tailwind for custom composition)
