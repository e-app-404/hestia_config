# Reverse proxy snippet for /ha (Home Assistant) on Synology Web Station
# Intended to be included in DSM Web Station or in Apache/nginx fronting the NAS.
# Assumes origin Home Assistant is accessible at http://192.168.0.129:8123

# Proxy /ha -> Home Assistant
<Location "/ha">
  ProxyPass "http://192.168.0.129:8123/"
  ProxyPassReverse "http://192.168.0.129:8123/"
  # Optional: preserve client IP headers
  RequestHeader set X-Forwarded-Proto "https"
  RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
</Location>
