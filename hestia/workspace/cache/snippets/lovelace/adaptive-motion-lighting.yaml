      - type: history-graph
        hours_to_show: 2
        entities:
          - entity: binary_sensor.kitchen_motion_beta
            name: Motion
          - entity: light.kitchen_ceiling_alpha
            name: Lights
          - entity: light.laundry_ceiling_alpha
