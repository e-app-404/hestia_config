        rows: "2"
        card_layout: large-sub-buttons-grid
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: automation.motion_lights_ottoman
                name: ""
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: binary_sensor.motion_bypass_ottoman
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: light.group_ottoman_light
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: binary_sensor.bedroom_ottoman_motion_proxy
          - type: horizontal-stack
            cards:
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: automation.motion_lights_wardrobe
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: binary_sensor.motion_bypass_wardrobe
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: light.group_wardrobe_light
              - type: custom:bubble-card
                card_type: button
                button_type: switch
                entity: binary_sensor.wardrobe_motion_beta
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
