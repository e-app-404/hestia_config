      - type: conditional
        conditions:
          - entity: automation.motion_lights_kitchen
            state_not: "on"
        card:
          type: markdown
          content: ⛔ **Automation OFF** — enable `automation.motion_lights_kitchen`.
      - type: conditional
        conditions:
