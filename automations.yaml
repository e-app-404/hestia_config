              rgb_color:
              - 255
              - 71
              - 160
        - conditions:
          - condition: template
            value_template: '{{ ''switch.'' in entity_target.entity_id | string }}'
          sequence:
          - action: switch.turn_on
            target: '{{ entity_target }}'
    default:
    - choose:
      - conditions:
        - condition: template
          value_template: '{{ ''light.'' in entity_target.entity_id | string }}'
        sequence:
        - action: light.turn_on
          target: '{{ entity_target }}'
      - conditions:
        - condition: template
          value_template: '{{ ''switch.'' in entity_target.entity_id | string }}'
        sequence:
        - action: switch.turn_on
          target: '{{ entity_target }}'
  - wait_for_trigger:
    - trigger: state
      entity_id:
      - binary_sensor.ensuite_occupancy_beta
      to: 'off'
  - delay: 00:01:00
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ ''light.'' in entity_target.entity_id | string }}'
      sequence:
      - action: light.turn_off
        target: '{{ entity_target }}'
    - conditions:
      - condition: template
        value_template: '{{ ''switch.'' in entity_target.entity_id | string }}'
      sequence:
      - action: switch.turn_off
        target: '{{ entity_target }}'
