# Room Database Seeding - Service Call Templates
# Copy and paste these into Home Assistant's Developer Tools → Services
# Execute each call individually with 2-3 second delays between calls

# Motion Lighting Configurations

## Kitchen Motion Lighting
service: rest_command.room_db_update_config
data:
  room_id: kitchen
  domain: motion_lighting
  config_data: >
    {"timeout": 180, "bypass": false, "illuminance_threshold": 10, "presence_timeout_multiplier": 1.0}

---

